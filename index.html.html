<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css.css">
</head>
<body>

    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search"
                        placeholder="Type a city..."
                        autofocus="on"
                        autocomplete="off"
                        class="form-control shadow-sm"
                        id="city-input"
                        autocomplete="off"
                        />
                    </div>
                    <div class="col-3">
                            <input type="submit"
                            value="search"
                            class="form-control btn btn-primary shadow-sm"
                    </div>
                </div>
            </form>
            <h1 id="city"> </h1>
            <ul>
                <h6 id="actualDate">
                   
                </h6>
                <li class = "description" id="description">
                   
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    
                    <img  src="src/img/partly_cloudy.png" id="icon" alt="party_cloudy_icon" class="weather-icon"/>
                                       
                    <span class="temperature" id="temperature"></span> 
                    <span class="units"  id="units"> °C | <a href="#" id="fahrenheit-link">°F</a> </span>
                     
                       
                </div>
                <div class="col-6">
                   
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>km/h
                    </li>
                    
                </div>
            </div>
        </div>
    </div>
   <script src="src/index.js.js"></script>
   
</body>
</html>
