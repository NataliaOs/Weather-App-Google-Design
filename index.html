<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search"
                        placeholder="Type a city..."
                        autofocus="on"
                        autocomplete="off"
                        class="form-control shadow-sm"
                        id="city-input"
                        autocomplete="off"
                        />
                    </div>
                    <div class="col-3">
                            <input type="submit"
                            value="search"
                            class="form-control btn btn-primary shadow-sm"
                    </div>
                </div>
            </form>
            <h1 id="city"> </h1>
            <ul>
                <h6 id="actualDate">
                   
                </h6>
                <li class = "description" id="description">
                   
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class=" weather-temperature">
                    
                        <img  src="src/img/partly_cloudy.png" id="icon" alt="party_cloudy_icon" class="weather-icon"/>
                                        
                        <span class="temperature" id="temperature">
                        </span> 
                        <span class="units"  id="units">
                            <a href="#" id="celsius-link" class="link active">
                                째C
                            </a> 
                             | 
                            <a href="#" id="fahrenheit-link" class="link">
                                째F
                            </a>
                        </span>
                    </div> 
                       
                </div>
                <div class="col-6">
                   
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>km/h
                    </li>
                    
                </div>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="day-1">Thu</div>
                    <img 
                    src="src/img/rain.png" alt="" width="30"
                    />
                    <div class="weather-forecast-temperatures">
                        <span class="temp-max"> 12째 </span>
                        <span class="temp-min"> 8째 </span> 

                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>
        <a href="https://github.com/NataliaOs/Weather-App-Google-Design">Open-source code</a> by Natalia Osavoliuk
    </p>
   <script src="src/index.js"></script>

   
</body>
</html>
